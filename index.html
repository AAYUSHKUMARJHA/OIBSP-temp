<body>
    <h1>Temperature converter</h1>
    <div class="container">
          <div class="parameter">
              <label for="celsius"><span>Celsius</span></label>
              <input type="number" id="celsius" placeholder="Celcius" />
          </div>
          <div class="parameter">
              <label for="celsius"><span>Fahrenheit</span></label>
              <input type="number" id="fahrenheit" placeholder="Fahrenheit" />
          </div>
    </div>
    <div class="button">
          <div class="con">
              <a href="#" id="convert" >Convert!</a>
          </div><br>
          <div class="clr">
                <a href="#" id="clear">Reset</a>
          </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
